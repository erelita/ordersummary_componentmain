<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="illustration">
      <img src="assets/images/illustration-hero.svg" alt="Hero Illustration">
    </div>
    <div class="orderSummary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="planContainer">
        <img src="assets/images/icon-music.svg" alt="Music Icon">
        <div class="planChosen">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="changeButton">
          <a href="#">Change</a>
        </div>
      </div>
      <div>
        <button type="submit" class="payment">Proceed to Payment</button>
      </div>
      <div>
        <button type="reset" class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  
</body>
</html>
